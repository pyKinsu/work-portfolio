<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Today in History | @pyKinsu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --gradient-bg: radial-gradient(circle at top left, #0f0c29, #302b63, #24243e);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--gradient-bg);
      color: #fff;
      padding-top: 80px;
      padding-bottom: 80px;
      overflow-x: hidden;
    }

    header.site-header {
      position: fixed;
      top: 0; left: 0; width: 100%;
      padding: 10px 20px;
      display: flex; justify-content: space-between; align-items: center;
      backdrop-filter: blur(10px);
      background-color: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.08);
      z-index: 1000;
    }

    .logo {
      font-family: 'Pacifico', cursive;
      font-size: 1.8em;
      color: #00f2ff;
    }

    .top-nav {
      display: flex;
      gap: 20px;
    }

    .top-nav a {
      color: #ffff00;
      text-decoration: none;
      font-size: 1em;
      padding: 8px 14px;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.8);
      border: 1.5px solid #a855f7;
      box-shadow: 0 0 8px rgba(168, 85, 247, 0.15);
    }

    .menu-toggle { display: none; }

    .section {
      max-width: 960px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(6px);
      border-radius: 14px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 12px rgba(0, 242, 255, 0.1);
      min-height: 130px;
      transition: opacity 0.5s ease;
    }

    .card h2 {
      font-size: 1.2em;
      color: #00f2ff;
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 1em;
      line-height: 1.6;
    }

    .card img.icon {
      width: 24px;
      height: 24px;
    }

    .search-bar {
      margin: 20px 0;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    select, input[type="number"] {
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 1em;
    }

    .search-btn {
      padding: 10px 16px;
      background: #00f2ff;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #00f2ff;
      color: #000;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      display: none;
      z-index: 9999;
    }

    footer.site-footer {
      position: fixed;
      bottom: 0; left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      padding: 20px 0;
      text-align: center;
      color: #00f2ff;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="logo">Historical Dates</div>
    <nav class="top-nav" id="navMenu">
      <a href="https://github.com/pyKinsu" target="_blank"><i class="fab fa-github"></i> Follow Me</a>
      <a href="https://github.com/pyKinsu/Historical-Dates/stargazers" target="_blank"><i class="fas fa-star"></i> Give Star</a>
      <a href="https://github.com/pyKinsu/Historical-Dates/fork" target="_blank"><i class="fas fa-code-branch"></i> Fork Repo</a>
      <a href="https://kinsu.onrender.com/pages/Contact"><i class="fas fa-paper-plane"></i> Contact</a>
    </nav>
  </header>

  <!-- Content -->
  <div class="section">
    <div class="search-bar">
      <select id="month">
        <option value="">Month</option>
        ${[...Array(12).keys()].map(i => `<option value="${i+1}">${i+1}</option>`).join('')}
      </select>
      <select id="day">
        <option value="">Day</option>
        ${[...Array(31).keys()].map(i => `<option value="${i+1}">${i+1}</option>`).join('')}
      </select>
      <input type="number" id="year" placeholder="Year (optional)" min="0" />
      <button class="search-btn" onclick="searchByDate()">üîç Search</button>
    </div>

    <div class="card" id="eventCard">
      <h2><img class="icon" src="https://img.icons8.com/?size=100&id=r0bR0EYcefHL&format=png" alt="Event" /> Event</h2>
      <p>Loading...</p>
    </div>
    <div class="card" id="birthCard">
      <h2><img class="icon" src="https://img.icons8.com/?size=100&id=uzUH0IG11cvd&format=png" alt="Birth" /> Birth</h2>
      <p>Loading...</p>
    </div>
    <div class="card" id="deathCard">
      <h2><img class="icon" src="https://img.icons8.com/?size=100&id=8s9ljrIulWCD&format=png" alt="Death" /> Death</h2>
      <p>Loading...</p>
    </div>
  </div>

  <div class="toast" id="toast">Searching...</div>

  <!-- Footer -->
  <footer class="site-footer">
    ¬© 2025 Historical Dates by Kinsu
  </footer>

  <!-- Script -->
  <script>
    async function loadTodayHistory() {
      const res = await fetch('/date');
      const data = await res.json();
      showHistory(data.data);
    }

    function showToast(msg) {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.style.display = 'block';
      setTimeout(() => toast.style.display = 'none', 2000);
    }

    function showHistory(data, year = null) {
      const filterByYear = (arr) => year ? arr.find(i => i.year == year) || arr[0] : arr[Math.floor(Math.random() * arr.length)];

      document.querySelector('#eventCard p').innerText = filterByYear(data.Events)?.text || 'No events';
      document.querySelector('#birthCard p').innerText = filterByYear(data.Births)?.text || 'No births';
      document.querySelector('#deathCard p').innerText = filterByYear(data.Deaths)?.text || 'No deaths';
    }

    async function searchByDate() {
      const month = document.getElementById('month').value;
      const day = document.getElementById('day').value;
      const year = document.getElementById('year').value;

      if (!month || !day) return showToast('Please select both month and day');

      showToast('Fetching...');
      try {
        const res = await fetch(`/date/${month}/${day}`);
        const data = await res.json();
        showHistory(data.data, year);
      } catch (e) {
        showToast('Error loading data');
      }
    }

    loadTodayHistory();
  </script>
</body>
</html>
