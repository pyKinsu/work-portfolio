<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blogs | Kinsu Rajput</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      padding-top: 80px;
      padding-bottom: 80px;
    }

    .blog-container {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
    }

    .blog-title {
      text-align: center;
      font-size: 2.5em;
      color: #00f2ff;
      margin-bottom: 40px;
    }

    .blog-card {
      background: rgba(168, 85, 247, 0.08);
      border: 1px solid #a855f7;
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 30px;
      box-shadow: 0 0 15px #a855f73b;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .blog-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px #a855f7b0;
    }

    .blog-card h3 {
      color: #fff;
      font-size: 1.4rem;
    }

    .blog-card p {
      color: #ccc;
      font-size: 0.9rem;
      margin: 10px 0;
    }

    .coming-soon {
      text-align: center;
      font-size: 1.2rem;
      color: #999;
      padding: 40px 20px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px dashed #888;
      margin-top: 30px;
    }

    /* Footer */
    footer.site-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 20px 0;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.3);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(168, 85, 247, 0.3);
      z-index: 999;
    }

    .footer-nav {
      display: flex;
      justify-content: space-around;
    }

    .footer-nav a {
      text-decoration: none;
      color: #00f2ff;
      font-size: 0.9em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .footer-nav i {
      font-size: 1.4em;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>

  <header class="site-header">
    <div class="logo">Kinsu</div>
    <button class="menu-toggle" onclick="document.querySelector('.top-nav').classList.toggle('active')">
      <i class="fas fa-bars"></i>
    </button>
    <nav class="top-nav">
      <a href="/">Home</a>
      <a href="/pages/Projects">Projects</a>
      <a href="/pages/Contact">Contact</a>
    </nav>
  </header>

  <main class="blog-container">

  <footer class="site-footer">
    <nav class="footer-nav">

      <a href="/pages/Contact"><i class="fas fa-envelope"></i><span>Contact</span></a>
