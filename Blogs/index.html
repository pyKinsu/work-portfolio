<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blogs | Kinsu Rajput</title>

  <!-- Favicons -->
  <link rel="icon" type="image/png" href="/Favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/Favicon/favicon.svg" />
  <link rel="shortcut icon" href="/Favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/Favicon/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="Kinsu Rajput Portfolio" />
  <link rel="manifest" href="/Favicon/site.webmanifest" />

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>
  
  <!-- Shared Stylus CSS -->
  <link rel="stylesheet" href="/css/stylus.css" />

  <!-- Page Specific Styles -->
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #fff;
      padding-top: 80px;
      padding-bottom: 100px;
      overflow-x: hidden;
    }

    .blogs-coming {
      text-align: center;
      padding: 60px 20px;
      margin-top: 50px;
    }

    .blogs-coming h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      color: #111;
      background: #f7e200;
      display: inline-block;
      padding: 16px 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px #f7e20085;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <!-- ðŸ”µ Vertical Line -->
  <div class="vertical-line"></div>

  <!-- ðŸ”µ Header -->
  <header class="site-header">
    <div class="logo">Kinsu</div>
    <div style="display: flex; align-items: center; gap: 24px;">
      <nav class="top-nav" id="navMenu">
        <a href="https://github.com/pyKinsu" target="_blank"><i class="fab fa-github"></i> Follow Me</a>
        <a href="https://github.com/pyKinsu/MyPortFolio/stargazers" target="_blank"><i class="fas fa-star"></i> Give Star</a>
        <a href="https://github.com/pyKinsu/MyPortFolio/fork" target="_blank"><i class="fas fa-code-branch"></i> Fork Repo</a>
        <a href="/pages/Contact"><i class="fas fa-paper-plane"></i> Contact</a>
      </nav>
      <a href="https://github.com/pyKinsu" target="_blank" style="font-size: 1.4em; color: white;"><i class="fab fa-github"></i></a>
      <button class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></button>
    </div>
  </header>

  <!-- ðŸ”µ Main Blog Content -->
  <section class="blogs-coming" data-aos="zoom-in">
    <h1>Coming Soon</h1>
  </section>

  <!-- ðŸ”µ Footer -->
  <footer class="site-footer">
    <nav class="footer-nav">
      <a href="/" class="nav-btn"><i class="fas fa-home"></i><span>Home</span></a>
      <a href="/pages/Projects" class="nav-btn"><i class="fas fa-code"></i><span>Projects</span></a>
      <a href="/pages/Contact" class="nav-btn"><i class="fas fa-envelope"></i><span>Contact</span></a>
      <a href="/Blogs/" class="nav-btn"><i class="fas fa-blog"></i><span>Blogs</span></a>
    </nav>
  </footer>

  <!-- ðŸ”µ Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });

    const menuToggle = document.getElementById("menuToggle");
    const navMenu = document.getElementById("navMenu");

    menuToggle.addEventListener("click", () => {
      navMenu.classList.toggle("active");
    });

    navMenu.querySelectorAll("a").forEach(link => {
      link.addEventListener("click", () => {
        navMenu.classList.remove("active");
      });
    });

    document.addEventListener("click", (e) => {
      if (!navMenu.contains(e.target) && !menuToggle.contains(e.target)) {
        navMenu.classList.remove("active");
      }
    });
  </script>
</body>
</html>
