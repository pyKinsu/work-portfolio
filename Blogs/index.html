<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blogs | Kinsu Rajput</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #fff;
      padding-top: 80px;
      padding-bottom: 80px;
    }

    .logo {
      font-family: 'Pacifico', cursive;
      font-size: 1.8em;
      color: #00f2ff;
    }

    /* HEADER */
    header.site-header {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      z-index: 1000;
      backdrop-filter: blur(10px);
      background-color: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.08);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .top-nav {
      display: flex;
      gap: 20px;
      transition: all 0.3s ease;
    }

    .top-nav a {
      color: #ffff00;
      text-decoration: none;
      font-size: 1em;
      padding: 8px 14px;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.8);
      border: 1.5px solid #a855f7;
      box-shadow: 0 0 8px rgba(168, 85, 247, 0.15);
      transition: all 0.3s ease;
    }

    .top-nav a:hover {
      background: #ffff00;
      color: #000;
      box-shadow: 0 0 12px rgba(0, 242, 255, 0.5);
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      color: #00f2ff;
      background: rgba(0, 0, 0, 0.8);
      border: 1.5px solid #a855f7;
      border-radius: 12px;
      padding: 6px 10px;
      backdrop-filter: blur(6px);
      transition: all 0.3s ease;
    }

    .menu-toggle:hover {
      background: #000;
      color: #ffff00;
    }

    @media (max-width: 768px) {
      .top-nav {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 20px;
        background: rgba(0, 0, 0, 0.95);
        padding: 14px;
        border-radius: 16px;
        gap: 12px;
        box-shadow: 0 0 20px rgba(168, 85, 247, 0.25);
        border: 1.5px solid rgba(168, 85, 247, 0.3);
      }

      .top-nav.active {
        display: flex;
        animation: fadeIn 0.3s ease-in-out forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .menu-toggle {
        display: block;
      }
    }

    .blogs-coming {
      text-align: center;
      padding: 60px 20px;
      margin-top: 50px;
    }

    .blogs-coming img {
      max-width: 300px;
      margin: 20px auto;
      display: block;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .blogs-coming h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      color: #111;
      background: #f7e200;
      display: inline-block;
      padding: 16px 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px #f7e20085;
      margin-top: 30px;
    }

    footer.site-footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 15px 0;
      background: rgba(0, 0, 0, 0.3);
      box-shadow: 0 0 20px rgba(168, 85, 247, 0.3);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255, 255, 255, 0.08);
      z-index: 1000;
    }

    .footer-nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .nav-btn {
      color: #00f2ff;
      text-decoration: none;
      font-size: 0.9rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .nav-btn i {
      font-size: 1.2rem;
    }

    .nav-btn span {
      font-size: 0.75rem;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="logo">Kinsu</div>
    <div style="display: flex; align-items: center; gap: 24px;">
      <nav class="top-nav" id="navMenu">
        <a href="/">Home</a>
        <a href="/pages/Projects">Projects</a>
        <a href="/pages/Contact">Contact</a>
      </nav>
      <a href="https://github.com/pyKinsu" target="_blank" style="font-size: 1.4em; color: white;">
        <i class="fab fa-github"></i>
      </a>
      <button class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </header>

  <!-- MAIN -->
  <section class="blogs-coming" data-aos="zoom-in">
    <h1>Coming Soon</h1>
  </section>

  <!-- FOOTER -->
  <footer class="site-footer">
    <nav class="footer-nav">
      <a href="/" class="nav-btn"><i class="fas fa-home"></i><span>Home</span></a>
      <a href="/pages/Projects" class="nav-btn"><i class="fas fa-code"></i><span>Projects</span></a>
      <a href="/pages/Contact" class="nav-btn"><i class="fas fa-envelope"></i><span>Contact</span></a>
      <a href="/Blogs" class="nav-btn"><i class="fas fa-blog"></i><span>Blogs</span></a>
    </nav>
  </footer>

  <!-- SCRIPTS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });

    const menuToggle = document.getElementById("menuToggle");
    const navMenu = document.getElementById("navMenu");

    menuToggle.addEventListener("click", () => {
      navMenu.classList.toggle("active");
    });

    navMenu.querySelectorAll("a").forEach(link => {
      link.addEventListener("click", () => {
        if (window.innerWidth <= 768) navMenu.classList.remove("active");
      });
    });

    window.addEventListener("click", e => {
      if (!navMenu.contains(e.target) && !menuToggle.contains(e.target)) {
        navMenu.classList.remove("active");
      }
    });
  </script>
</body>
</html>
