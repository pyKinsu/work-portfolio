<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blogs | Kinsu Rajput</title>

  <link rel="stylesheet" href="/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #fff;
      padding-top: 80px;
      padding-bottom: 80px;
      overflow-x: hidden;
    }

    header.site-header, footer.site-footer {
      position: fixed;
      width: 100%;
      left: 0;
      backdrop-filter: blur(12px);
      background-color: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.08);
      z-index: 1000;
    }

    header.site-header {
      top: 0;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-family: 'Pacifico', cursive;
      font-size: 1.8em;
      color: #00f2ff;
    }

    .top-nav {
      display: flex;
      gap: 20px;
    }

    .top-nav a {
      color: #ccc;
      text-decoration: none;
      font-size: 1em;
      transition: color 0.3s;
    }

    .top-nav a:hover {
      color: #00f2ff;
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      color: #00f2ff;
      background: none;
      border: none;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .top-nav {
        display: none;
        flex-direction: column;
        background-color: #111;
        position: absolute;
        top: 60px;
        right: 20px;
        padding: 10px;
        border-radius: 10px;
        z-index: 10;
      }

      .top-nav.active { display: flex; }
      .menu-toggle { display: block; }
    }

    main {
      min-height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 20px;
      flex-direction: column;
    }

    .glass-hero {
      max-width: 800px;
      padding: 50px 30px;
      border-radius: 16px;
      border: 2px solid rgba(168, 85, 247, 0.5);
      background: rgba(255, 255, 255, 0.03);
      box-shadow: 0 0 30px rgba(168, 85, 247, 0.1);
      backdrop-filter: blur(14px);
      text-align: center;
      animation: fadeUp 1.2s ease;
    }

    .glass-hero h1 {
      font-size: 2.8rem;
      color: #00f2ff;
      margin-bottom: 20px;
      animation: flicker 2s infinite alternate;
    }

    .glass-hero p {
      font-size: 1.1rem;
      color: #aaa;
      line-height: 1.6;
    }

    @keyframes flicker {
      0% { opacity: 0.9; text-shadow: 0 0 5px #00f2ff, 0 0 15px #00f2ff; }
      100% { opacity: 1; text-shadow: 0 0 12px #a855f7, 0 0 20px #00f2ff; }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Footer */
    footer.site-footer {
      bottom: 0;
      padding: 20px 0;
      box-shadow: 0 0 20px rgba(168, 85, 247, 0.25);
    }

    .footer-nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
    }

    .nav-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #00f2ff;
      transition: all 0.3s;
    }

    .nav-btn:hover {
      color: #fff;
      transform: scale(1.1);
    }

    .nav-btn i {
      font-size: 1.3em;
    }

    .nav-btn span {
      font-size: 0.75em;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="logo">Kinsu</div>
    <button class="menu-toggle" onclick="document.querySelector('.top-nav').classList.toggle('active')">
      <i class="fas fa-bars"></i>
    </button>
    <nav class="top-nav">
      <a href="/">Home</a>
      <a href="/pages/Projects">Projects</a>
      <a href="/pages/Contact">Contact</a>
    </nav>
  </header>

  <!-- Main Blog Hero Section -->
  <main>
    <div class="glass-hero" data-aos="zoom-in">
      <h1>ðŸ“š Blogs Coming Soon</h1>
      <p>Exciting content is on the way!<br>
      I'm working on insightful blogs that will be live here shortly. Stay tuned âœ¨</p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <nav class="footer-nav">
      <a href="/" class="nav-btn"><i class="fas fa-home"></i><span>Home</span></a>
      <a href="/pages/Projects" class="nav-btn"><i class="fas fa-code"></i><span>Projects</span></a>
      <a href="/pages/Contact" class="nav-btn"><i class="fas fa-envelope"></i><span>Contact</span></a>
      <a href="/pages/Hobbies" class="nav-btn"><i class="fas fa-heart"></i><span>Hobbies</span></a>
    </nav>
  </footer>

  <!-- AOS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });
  </script>
</body>
</html>
