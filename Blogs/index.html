<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blogs | Kinsu Rajput</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #fff;
      padding-top: 80px;
      padding-bottom: 80px;
    }

    .logo {
      font-family: 'Pacifico', cursive;
      font-size: 1.8em;
      color: #00f2ff;
    }

    header.site-header, footer.site-footer {
      position: fixed;
      width: 100%;
      left: 0;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.4);
      z-index: 1000;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    header.site-header {
      top: 0;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .top-nav {
      display: flex;
      gap: 20px;
    }

    .top-nav a {
      color: #ccc;
      text-decoration: none;
      font-size: 1em;
      transition: 0.3s;
    }

    .top-nav a:hover {
      color: #00f2ff;
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      color: #00f2ff;
      background: none;
      border: none;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .top-nav {
        display: none;
        flex-direction: column;
        background: #111;
        position: absolute;
        top: 60px;
        right: 20px;
        padding: 10px;
        border-radius: 10px;
        z-index: 10;
      }

      .top-nav.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }

    .blogs-coming {
      text-align: center;
      padding: 60px 20px;
      margin-top: 50px;
    }

    .blogs-coming img {
      max-width: 300px;
      margin: 20px auto;
      display: block;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .blogs-coming h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      color: #111;
      background: #f7e200;
      display: inline-block;
      padding: 16px 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px #f7e20085;
      margin-top: 30px;
    }

    footer.site-footer {
      bottom: 0;
      padding: 15px 0;
      box-shadow: 0 0 20px rgba(168, 85, 247, 0.3);
    }

    .footer-nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .nav-btn {
      color: #00f2ff;
      text-decoration: none;
      font-size: 0.9rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .nav-btn i {
      font-size: 1.2rem;
    }

    .nav-btn span {
      font-size: 0.75rem;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="logo">Kinsu</div>
    <button class="menu-toggle" onclick="document.querySelector('.top-nav').classList.toggle('active')">
      <i class="fas fa-bars"></i>
    </button>
    <nav class="top-nav">
      <a href="/">Home</a>
      <a href="/pages/Projects">Projects</a>
      <a href="/pages/Contact">Contact</a>
    </nav>
  </header>

  <!-- Main Section -->
  <section class="blogs-coming" data-aos="zoom-in">
    <img src="/assets/27282-min.jpg" alt="Coming Soon" />
    <h1>Coming Soon</h1>
  </section>

  <!-- Footer -->
  <footer class="site-footer">
    <nav class="footer-nav">
      <a href="/" class="nav-btn"><i class="fas fa-home"></i><span>Home</span></a>
      <a href="/pages/Projects" class="nav-btn"><i class="fas fa-code"></i><span>Projects</span></a>
      <a href="/pages/Contact" class="nav-btn"><i class="fas fa-envelope"></i><span>Contact</span></a>
      <a href="/Blogs" class="nav-btn"><i class="fas fa-blog"></i><span>Blogs</span></a>
    </nav>
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init({ duration: 1000, once: true });</script>
</body>
</html>
