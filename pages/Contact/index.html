<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Kinsu Rajput</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      padding-top: 80px;
      padding-bottom: 80px;
      min-height: 100vh;
    }

    /* Header */
    header.site-header {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      padding: 12px 20px;
      backdrop-filter: blur(10px);
      background-color: rgba(0,0,0,0.5);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }
    .logo {
      font-family: 'Pacifico', cursive;
      font-size: 1.8em;
      color: #00ffff;
    }
    .top-nav {
      display: flex;
      gap: 20px;
    }
    .top-nav a {
      color: #ccc;
      text-decoration: none;
      font-size: 1em;
      transition: color 0.3s;
    }
    .top-nav a:hover {
      color: #00f2ff;
    }
    .menu-toggle {
      display:none;
      font-size:24px;
      color:#00f2ff;
      background:none;
      border:none;
      cursor:pointer;
    }
    @media(max-width:768px){
      .menu-toggle { display:block }
      .top-nav {
        display:none;
        flex-direction:column;
        position:absolute;
        top:60px; right:20px;
        background:#111;
        border-radius:10px;
        padding:10px;
      }
      .top-nav.active { display:flex }
    }

    /* Main content unchanged */
    main.contact-page {
      max-width:1000px;
      margin:auto;
      padding:20px;
    }
    /* ... rest of your existing contact CSS ... */

    /* Footer exactly as Home page */
    footer.site-footer {
      position: fixed;
      bottom: 0; left: 0;
      width: 100%;
      padding: 12px 0;
      backdrop-filter: blur(10px);
      background-color: rgba(0,0,0,0.5);
      border-top: 1px solid rgba(255,255,255,0.1);
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      z-index: 1000;
    }
    footer .nav-btn {
      color: #ccc;
      text-decoration:none;
      text-align:center;
      padding:8px 12px;
      transition: color 0.3s, background 0.3s;
    }
    footer .nav-btn i {
      font-size:1.3em;
      display:block;
    }
    footer .nav-btn span {
      font-size:0.75em;
    }
    footer .nav-btn:hover {
      color: #00f2ff;
      background: rgba(31,31,31,1);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="logo">Kinsu</div>
    <button class="menu-toggle" onclick="document.querySelector('.top-nav').classList.toggle('active')">
      <i class="fas fa-bars"></i>
    </button>
    <nav class="top-nav">
      <a href="/">Home</a>
      <a href="/pages/Projects">Projects</a>
      <a href="/pages/Contact">Contact</a>
    </nav>
  </header>

  <!-- Main Contact Content -->
  <main class="contact-page">
    <h2 data-aos="fade-up">Get in Touch</h2>
    <!-- your contact cards go here... -->
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <a href="/" class="nav-btn"><i class="fas fa-home"></i><span>Home</span></a>
    <a href="/pages/Projects" class="nav-btn"><i class="fas fa-code"></i><span>Projects</span></a>
    <a href="/pages/Contact" class="nav-btn"><i class="fas fa-envelope"></i><span>Contact</span></a>
    <a href="/pages/Hobbies" class="nav-btn"><i class="fas fa-heart"></i><span>Hobbies</span></a>
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({duration:800, once:true});
  </script>
</body>
</html>
