<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Kinsu Rajput</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/Favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>
  <link rel="stylesheet" href="/css/stylus.css" />

  <!-- Page Styles -->
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      padding-top: 80px;
      padding-bottom: 80px;
      overflow-x: hidden;
    }

    main.contact-section {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
      position: relative;
      z-index: 1;
    }

    .contact-section h2 {
      text-align: center;
      color: #00f2ff;
      margin-bottom: 40px;
      font-size: 2em;
    }

    .contact-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .contact-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 16px;
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .contact-card::before {
      content: "";
      position: absolute;
      width: 150%;
      height: 200%;
      background: linear-gradient(120deg, #a855f7 0%, #00f2ff 100%);
      top: -50%;
      left: -50%;
      animation: flicker 4s linear infinite;
      opacity: 0.07;
      z-index: 0;
    }

    @keyframes flicker {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .contact-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 18px rgba(0, 242, 255, 0.4);
    }

    .contact-img {
      font-size: 1.8em;
      color: #ffff00;
      z-index: 1;
    }

    .contact-info {
      flex-grow: 1;
      z-index: 1;
    }

    .contact-info h3 {
      font-size: 1em;
      color: #00f2ff;
    }

    .github-link {
      color: #a855f7;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      text-decoration: none;
      padding: 6px 14px;
      border-radius: 50px;
      border: 1px solid #a855f7;
      background: rgba(168, 85, 247, 0.08);
      transition: all 0.3s ease;
      margin-left: auto;
      z-index: 1;
    }

    .github-link:hover {
      background: rgba(168, 85, 247, 0.2);
      color: #fff;
      border-color: #fff;
    }

    .arrow-icon {
      width: 16px;
      height: 16px;
      stroke: currentColor;
      stroke-width: 2;
    }
  </style>
</head>
<body>

<!-- Vertical Line for Style -->
<div class="vertical-line"></div>

<!-- Header -->
<header class="site-header">
  <div class="logo">Kinsu</div>
  <div style="display: flex; align-items: center; gap: 24px;">
    <nav class="top-nav" id="navMenu">
      <a href="https://github.com/pyKinsu" target="_blank"><i class="fab fa-github"></i> Follow Me</a>
      <a href="https://github.com/pyKinsu/MyPortFolio/stargazers" target="_blank"><i class="fas fa-star"></i> Give Star</a>
      <a href="https://github.com/pyKinsu/MyPortFolio/fork" target="_blank"><i class="fas fa-code-branch"></i> Fork Repo</a>
      <a href="/pages/Contact"><i class="fas fa-paper-plane"></i> Contact</a>
    </nav>
    <a href="https://github.com/pyKinsu/MyPortFolio" target="_blank" style="font-size: 1.4em; color: white;"><i class="fab fa-github"></i></a>
    <button class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></button>
  </div>
</header>

<!-- Main Content -->
<main class="contact-section">
  <h2 data-aos="fade-up">Get in Touch</h2>
  <div class="contact-cards">

    <!-- Email -->
    <div class="contact-card" data-aos="fade-up">
      <div class="contact-img"><i class="fas fa-envelope"></i></div>
      <div class="contact-info"><h3>Email</h3></div>
      <a href="mailto:krajputdev@gmail.com" class="github-link">Email
        <svg class="arrow-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 10">
          <path d="M1 5h12m0 0L9 1m4 4L9 9" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </a>
    </div>

    <!-- Telegram -->
    <div class="contact-card" data-aos="fade-up">
      <div class="contact-img"><i class="fab fa-telegram"></i></div>
      <div class="contact-info"><h3>Telegram</h3></div>
      <a href="https://t.me/KinsuRajput" class="github-link" target="_blank">Message
        <svg class="arrow-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 10">
          <path d="M1 5h12m0 0L9 1m4 4L9 9" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </a>
    </div>

    <!-- GitHub -->
    <div class="contact-card" data-aos="fade-up">
      <div class="contact-img"><i class="fab fa-github"></i></div>
      <div class="contact-info"><h3>GitHub</h3></div>
      <a href="https://github.com/pyKinsu" class="github-link" target="_blank">Visit
        <svg class="arrow-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 10">
          <path d="M1 5h12m0 0L9 1m4 4L9 9" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </a>
    </div>

    <!-- LinkedIn -->
    <div class="contact-card" data-aos="fade-up">
      <div class="contact-img"><i class="fab fa-linkedin"></i></div>
      <div class="contact-info"><h3>LinkedIn</h3></div>
      <a href="https://www.linkedin.com/in/kinsurajput" class="github-link" target="_blank">Visit
        <svg class="arrow-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 10">
          <path d="M1 5h12m0 0L9 1m4 4L9 9" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </a>
    </div>

    <!-- Instagram -->
    <div class="contact-card" data-aos="fade-up">
      <div class="contact-img"><i class="fab fa-instagram"></i></div>
      <div class="contact-info"><h3>Instagram</h3></div>
      <a href="https://instagram.com/kinsu.rajput" class="github-link" target="_blank">Follow
        <svg class="arrow-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 10">
          <path d="M1 5h12m0 0L9 1m4 4L9 9" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </a>
    </div>

  </div>
</main>

<!-- Footer -->
<footer class="site-footer">
  <nav class="footer-nav">
    <a href="/" class="nav-btn"><i class="fas fa-home"></i><span>Home</span></a>
    <a href="/pages/Projects" class="nav-btn"><i class="fas fa-code"></i><span>Projects</span></a>
    <a href="/pages/Contact" class="nav-btn"><i class="fas fa-envelope"></i><span>Contact</span></a>
    <a href="/Blogs/" class="nav-btn"><i class="fas fa-blog"></i><span>Blogs</span></a>
  </nav>
</footer>

<!-- JS Scripts -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({ duration: 1000, once: true });

  const menuToggle = document.getElementById("menuToggle");
  const navMenu = document.getElementById("navMenu");

  menuToggle.addEventListener("click", () => {
    navMenu.classList.toggle("active");
  });

  navMenu.querySelectorAll("a").forEach(link => {
    link.addEventListener("click", () => {
      navMenu.classList.remove("active");
    });
  });

  document.addEventListener("click", (e) => {
    if (!navMenu.contains(e.target) && !menuToggle.contains(e.target)) {
      navMenu.classList.remove("active");
    }
  });
</script>

</body>
</html>
