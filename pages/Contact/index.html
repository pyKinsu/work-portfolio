<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Kinsu Rajput</title>

  <!-- ========== FAVICONS ========== -->
  <link rel="icon" type="image/png" href="/Favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/Favicon/favicon.svg" />
  <link rel="shortcut icon" href="/Favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/Favicon/apple-touch-icon.png" />
  <link rel="manifest" href="/Favicon/site.webmanifest" />
  <meta name="apple-mobile-web-app-title" content="Kinsu Rajput Portfolio" />

  <!-- ========== FONTS & ICONS ========== -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>

  <!-- ========== MAIN STYLE ========== -->
  <style>
    /* Reset and Base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      padding-top: 80px;
      padding-bottom: 80px;
      overflow-x: hidden;
    }

    /* Vertical Sideline */
    .vertical-line {
      position: fixed;
      top: 0; left: 0;
      width: 4px; height: 100%;
      background: linear-gradient(to bottom, #a855f7, #00f2ff);
      filter: blur(6px);
      z-index: 0;
    }

    /* ================= HEADER ================= */
    header.site-header {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      z-index: 1000;
      backdrop-filter: blur(10px);
      background-color: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.08);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .logo {
      font-family: 'Pacifico', cursive;
      font-size: 1.8em;
      color: #00f2ff;
    }

    .top-nav {
      display: flex;
      gap: 20px;
      transition: all 0.3s ease;
    }

    .top-nav a {
      color: #ffff00;
      text-decoration: none;
      font-size: 1em;
      padding: 8px 14px;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.8);
      border: 1.5px solid #a855f7;
      box-shadow: 0 0 8px rgba(168, 85, 247, 0.15);
      transition: all 0.3s ease;
    }

    .top-nav a:hover {
      background: #ffff00;
      color: #000;
      box-shadow: 0 0 12px rgba(0, 242, 255, 0.5);
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      color: #00f2ff;
      background: rgba(0, 0, 0, 0.8);
      border: 1.5px solid #a855f7;
      border-radius: 12px;
      padding: 6px 10px;
      backdrop-filter: blur(6px);
      transition: all 0.3s ease;
    }

    .menu-toggle:hover {
      background: #000;
      color: #ffff00;
    }

    @media (max-width: 768px) {
      .top-nav {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 20px;
        background: rgba(0, 0, 0, 0.95);
        padding: 14px;
        border-radius: 16px;
        gap: 12px;
        box-shadow: 0 0 20px rgba(168, 85, 247, 0.25);
        border: 1.5px solid rgba(168, 85, 247, 0.3);
      }

      .top-nav.active {
        display: flex;
        animation: fadeIn 0.3s ease-in-out forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .menu-toggle {
        display: block;
      }
    }

    /* ================= MAIN SECTION ================= */
    main.contact-page {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
      position: relative;
      z-index: 1;
    }

    .contact-page h2 {
      text-align: center;
      color: #00f2ff;
      margin-bottom: 40px;
      font-size: 2em;
    }

    .contact-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .contact-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 16px;
      backdrop-filter: blur(10px);
      position: relative;
      transition: transform 0.3s ease;
      overflow: hidden;
    }

    .contact-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 18px rgba(0, 242, 255, 0.4);
    }

    .contact-card::before {
      content: "";
      position: absolute;
      width: 150%;
      height: 200%;
      background: linear-gradient(120deg, #a855f7 0%, #00f2ff 100%);
      top: -50%;
      left: -50%;
      animation: flicker 4s linear infinite;
      opacity: 0.07;
      z-index: 0;
    }

    @keyframes flicker {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .contact-img {
      font-size: 1.8em;
      color: #ffff00;
      flex-shrink: 0;
    }

    .contact-info {
      flex-grow: 1;
    }

    .contact-info h3 {
      font-size: 1em;
      color: #00f2ff;
    }

    .contact-info p,
    .contact-info a {
      font-size: 0.9em;
      color: #82d4ff;
      text-decoration: none;
    }

    .copy-email {
      display: flex;
      background: #111;
      padding: 6px 10px;
      border-radius: 8px;
      margin-top: 5px;
      align-items: center;
    }

    .copy-email input {
      background: transparent;
      border: none;
      color: #00f2ff;
      width: 100%;
      outline: none;
    }

    .copy-email button {
      background: #00f2ff;
      color: #000;
      border: none;
      border-radius: 6px;
      padding: 4px 8px;
      font-size: 0.8em;
      margin-left: 10px;
      cursor: pointer;
    }

    .github-link {
      color: #a855f7;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      text-decoration: none;
      padding: 6px 14px;
      border-radius: 50px;
      border: 1px solid #a855f7;
      background: rgba(168, 85, 247, 0.08);
      margin-left: auto;
      transition: all 0.3s ease;
    }

    .github-link:hover {
      background: rgba(168, 85, 247, 0.2);
      color: #fff;
      border-color: #fff;
    }

    .arrow-icon {
      width: 16px;
      height: 16px;
      stroke: currentColor;
      stroke-width: 2;
    }

    /* ================= FOOTER ================= */
    footer.site-footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 20px 0;
      background: rgba(0, 0, 0, 0.3);
      border-top: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 20px rgba(168, 85, 247, 0.25);
      backdrop-filter: blur(10px);
      z-index: 1000;
    }

    .footer-nav {
      display: flex;
      justify-content: space-around;
    }

    .nav-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #00f2ff;
      text-decoration: none;
    }

    .nav-btn i {
      font-size: 1.3em;
    }

    .nav-btn span {
      font-size: 0.75em;
    }

    /* Toast Notification */
    #toast {
      position: fixed;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 242, 255, 0.9);
      color: #000;
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 0.9em;
      opacity: 0;
      transition: all 0.4s ease;
      z-index: 9999;
    }

    #toast.show {
      opacity: 1;
      bottom: 100px;
    }
  </style>
</head>
<body>

  <!-- Vertical Line -->
  <div class="vertical-line"></div>

  <!-- HEADER -->
  <header class="site-header">
    <div class="logo">Kinsu</div>
    <div style="display: flex; align-items: center; gap: 24px;">
      <nav class="top-nav" id="navMenu">
        <a href="https://github.com/pyKinsu" target="_blank"><i class="fab fa-github"></i> Follow Me</a>
        <a href="https://github.com/pyKinsu/MyPortFolio/stargazers" target="_blank"><i class="fas fa-star"></i> Give Star</a>
        <a href="https://github.com/pyKinsu/MyPortFolio/fork" target="_blank"><i class="fas fa-code-branch"></i> Fork Repo</a>
        <a href="/pages/Contact"><i class="fas fa-paper-plane"></i> Contact</a>
      </nav>
      <a href="https://github.com/pyKinsu" target="_blank" style="font-size: 1.4em; color: white;"><i class="fab fa-github"></i></a>
      <button class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="contact-page">
    <h2 data-aos="fade-up">Get in Touch</h2>
    <div class="contact-cards">

      <!-- EMAIL -->
      <div class="contact-card" data-aos="fade-up">
        <div class="contact-img"><i class="fas fa-envelope"></i></div>
        <div class="contact-info">
          <h3>Email</h3>
          <div class="copy-email">
            <input type="text" value="mail@kinsu.in" id="emailText" readonly />
            <button onclick="copyEmail()">Copy</button>
          </div>
        </div>
      </div>

      <!-- TELEGRAM -->
      <div class="contact-card" data-aos="fade-up">
        <div class="contact-img"><i class="fab fa-telegram-plane"></i></div>
        <div class="contact-info">
          <h3>Telegram</h3>
          <p>@PyKinsu</p>
        </div>
        <a href="https://t.me/PyKinsu" class="github-link" target="_blank">Visit <svg class="arrow-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 10"><path d="M1 5h12m0 0L9 1m4 4L9 9" stroke-linecap="round" stroke-linejoin="round"/></svg></a>
      </div>

      <!-- GITHUB -->
      <div class="contact-card" data-aos="fade-up">
        <div class="contact-img"><i class="fab fa-github"></i></div>
        <div class="contact-info">
          <h3>GitHub</h3>
          <p>@pyKinsu</p>
        </div>
        <a href="https://github.com/pyKinsu" class="github-link" target="_blank">Visit <svg class="arrow-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 10"><path d="M1 5h12m0 0L9 1m4 4L9 9" stroke-linecap="round" stroke-linejoin="round"/></svg></a>
      </div>

      <!-- LINKEDIN -->
      <div class="contact-card" data-aos="fade-up">
        <div class="contact-img"><i class="fab fa-linkedin-in"></i></div>
        <div class="contact-info">
          <h3>LinkedIn</h3>
          <p>@pykinsu</p>
        </div>
        <a href="https://linkedin.com/in/pykinsu" class="github-link" target="_blank">Visit <svg class="arrow-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 10"><path d="M1 5h12m0 0L9 1m4 4L9 9" stroke-linecap="round" stroke-linejoin="round"/></svg></a>
      </div>

      <!-- INSTAGRAM -->
      <div class="contact-card" data-aos="fade-up">
        <div class="contact-img"><i class="fab fa-instagram"></i></div>
        <div class="contact-info">
          <h3>Instagram</h3>
          <p>@pykinsu</p>
        </div>
        <a href="https://instagram.com/pykinsu" class="github-link" target="_blank">Visit <svg class="arrow-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 10"><path d="M1 5h12m0 0L9 1m4 4L9 9" stroke-linecap="round" stroke-linejoin="round"/></svg></a>
      </div>

    </div>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <nav class="footer-nav">
      <a href="/" class="nav-btn"><i class="fas fa-home"></i><span>Home</span></a>
      <a href="/pages/Projects" class="nav-btn"><i class="fas fa-code"></i><span>Projects</span></a>
      <a href="/pages/Hobbies" class="nav-btn"><i class="fas fa-heart"></i><span>Hobbies</span></a>
      <a href="/Blogs" class="nav-btn"><i class="fas fa-blog"></i><span>Blogs</span></a>
    </nav>
  </footer>

  <!-- Toast Message -->
  <div id="toast">Email copied to clipboard!</div>

  <!-- ========== JS SCRIPT ========== -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });

    // Copy Email Function
    function copyEmail() {
      const emailText = document.getElementById("emailText");
      emailText.select();
      document.execCommand("copy");
      const toast = document.getElementById("toast");
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 2000);
    }

    // Toggle + Close Menu
    const menuToggle = document.getElementById("menuToggle");
    const navMenu = document.getElementById("navMenu");

    menuToggle.addEventListener("click", () => {
      navMenu.classList.toggle("active");
    });

    navMenu.querySelectorAll("a").forEach(link => {
      link.addEventListener("click", () => {
        if (window.innerWidth <= 768) navMenu.classList.remove("active");
      });
    });

    window.addEventListener("click", e => {
      if (!navMenu.contains(e.target) && !menuToggle.contains(e.target)) {
        navMenu.classList.remove("active");
      }
    });
  </script>
</body>
</html>
