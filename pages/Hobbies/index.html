<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hobbies | Kinsu Rajput</title>

  <!-- Favicons -->
  <link rel="icon" type="image/png" href="/Favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/Favicon/favicon.svg" />
  <link rel="shortcut icon" href="/Favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/Favicon/apple-touch-icon.png" />
  <link rel="manifest" href="/Favicon/site.webmanifest" />

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>

  <!-- Shared Styles -->
  <link rel="stylesheet" href="/css/stylus.css" />

  <!-- Page-specific Styles -->
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding-top: 80px;
      padding-bottom: 100px;
    }

    .hobbies-section {
      max-width: 1000px;
      margin: auto;
      padding: 60px 20px;
      position: relative;
      z-index: 1;
    }

    .hobbies-section h2 {
      font-size: 2.2em;
      text-align: center;
      color: #00f2ff;
      margin-bottom: 40px;
    }

    .hobby-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .hobby-btn {
      background: linear-gradient(to right, #a855f7, #00f2ff);
      padding: 14px 24px;
      border-radius: 50px;
      color: #000;
      font-weight: bold;
      font-size: 1em;
      border: none;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(168, 85, 247, 0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .hobby-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 25px rgba(0, 242, 255, 0.5);
    }
  </style>
</head>
<body>

  <!-- Vertical Line -->
  <div class="vertical-line"></div>

  <!-- Header -->
  <header class="site-header">
    <div class="logo">Kinsu</div>
    <div class="header-right">
      <nav class="top-nav">
        <a href="https://github.com/pyKinsu" target="_blank"><i class="fab fa-github"></i> Follow Me</a>
        <a href="https://github.com/pyKinsu/MyPortFolio/stargazers" target="_blank"><i class="fas fa-star"></i> Give Star</a>
        <a href="https://github.com/pyKinsu/MyPortFolio/fork" target="_blank"><i class="fas fa-code-branch"></i> Fork Repo</a>
        <a href="/pages/Contact"><i class="fas fa-paper-plane"></i> Contact</a>
      </nav>
      <a href="https://github.com/pyKinsu" target="_blank" class="gh-icon"><i class="fab fa-github"></i></a>
      <button class="menu-toggle" onclick="document.querySelector('.top-nav').classList.toggle('active')">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </header>

  <!-- Hobbies Section -->
  <main class="hobbies-section">
    <h2 data-aos="fade-up">My Hobbies</h2>
    <div class="hobby-list" data-aos="fade-up">
      <button class="hobby-btn">Playing Chess</button>
      <button class="hobby-btn">Learning Programming</button>
      <button class="hobby-btn">Creating Telegram Bots</button>
      <button class="hobby-btn">Exploring Tech Projects</button>
      <button class="hobby-btn">Designing Cool UIs</button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <nav class="footer-nav">
      <a href="/" class="nav-btn"><i class="fas fa-home"></i><span>Home</span></a>
      <a href="/pages/Project/" class="nav-btn"><i class="fas fa-code"></i><span>Projects</span></a>
      <a href="/pages/Contact/" class="nav-btn"><i class="fas fa-envelope"></i><span>Contact</span></a>
      <a href="/pages/Skills/" class="nav-btn"><i class="fas fa-brain"></i><span>Skills</span></a>
    </nav>
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });

    const nav = document.querySelector('.top-nav');
    const toggleBtn = document.querySelector('.menu-toggle');
    document.addEventListener('click', e => {
      if (!nav.contains(e.target) && !toggleBtn.contains(e.target)) {
        nav.classList.remove('active');
      }
    });
    document.querySelectorAll('.top-nav a').forEach(link => {
      link.addEventListener('click', () => nav.classList.remove('active'));
    });
  </script>
</body>
</html>
