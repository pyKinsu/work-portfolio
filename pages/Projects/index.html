<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects | Kinsu Rajput</title>

  <!-- Favicon  -->
  <link rel="icon" type="image/png" href="/Favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>
  <link rel="stylesheet" href="/css/stylus.css" />

  <!-- Page Specific Styles -->
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #fff;
      padding-top: 80px;
      padding-bottom: 80px;
    }

    main.projects {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
    }

    .projects h2 {
      text-align: center;
      color: #00f2ff;
      margin-bottom: 40px;
      font-size: 2em;
    }

    .project-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
  </style>
</head>
<body>

<!-- Vertical Sideline -->
<div class="vertical-line"></div>

<!-- Header Navigation Bar Start -->
<header class="site-header">
  <div class="logo">Kinsu</div>
  <div style="display: flex; align-items: center; gap: 24px;">
    <nav class="top-nav" id="navMenu">
      <a href="https://github.com/pyKinsu" target="_blank"><i class="fab fa-github"></i> Follow Me</a>
      <a href="https://github.com/pyKinsu/MyPortFolio/stargazers" target="_blank"><i class="fas fa-star"></i> Give Star</a>
      <a href="https://github.com/pyKinsu/MyPortFolio/fork" target="_blank"><i class="fas fa-code-branch"></i> Fork Repo</a>
      <a href="/pages/Contact"><i class="fas fa-paper-plane"></i> Contact</a>
    </nav>
    <a href="https://github.com/pyKinsu" target="_blank" style="font-size: 1.4em; color: white;"><i class="fab fa-github"></i></a>
    <button class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></button>
  </div>
</header>
<!-- Header Navigation Bar End -->

<!-- Projects Content Start -->
<main class="projects">
  <h2 data-aos="fade-up">My Projects</h2>
  <div class="project-cards">

    <div class="project-card" data-aos="fade-up">
      <div class="contact-img"><i class="fas fa-robot"></i></div>
      <div class="contact-info"><h3>AutoFilter Bot</h3></div>
      <a href="https://github.com/pyKinsu/AutofilterBot" class="github-link" target="_blank">GitHub
        <svg class="arrow-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 10">
          <path d="M1 5h12m0 0L9 1m4 4L9 9" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </a>
    </div>

    <div class="project-card" data-aos="fade-up">
      <div class="contact-img"><i class="fas fa-download"></i></div>
      <div class="contact-info"><h3>All Video Downloader</h3></div>
      <a href="https://github.com/pyKinsu/AllVideoDownloaderBot" class="github-link" target="_blank">GitHub
        <svg class="arrow-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 10">
          <path d="M1 5h12m0 0L9 1m4 4L9 9" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </a>
    </div>

  </div>
</main>
<!-- Projects Content End  -->

<!-- Footer Section Start -->
<footer class="site-footer">
  <nav class="footer-nav">
    <a href="/" class="nav-btn"><i class="fas fa-home"></i><span>Home</span></a>
    <a href="/pages/Projects" class="nav-btn"><i class="fas fa-code"></i><span>Projects</span></a>
    <a href="/pages/Contact" class="nav-btn"><i class="fas fa-envelope"></i><span>Contact</span></a>
    <a href="/Blogs/" class="nav-btn"><i class="fas fa-blog"></i><span>Blogs</span></a>
  </nav>
</footer>
<!--  Footer Section End -->

<!-- JS Scripts -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({ duration: 1000, once: true });

  const menuToggle = document.getElementById("menuToggle");
  const navMenu = document.getElementById("navMenu");

  menuToggle.addEventListener("click", () => {
    navMenu.classList.toggle("active");
  });

  navMenu.querySelectorAll("a").forEach(link => {
    link.addEventListener("click", () => {
      navMenu.classList.remove("active");
    });
  });

  document.addEventListener("click", (e) => {
    if (!navMenu.contains(e.target) && !menuToggle.contains(e.target)) {
      navMenu.classList.remove("active");
    }
  });
</script>
</body>
</html>
