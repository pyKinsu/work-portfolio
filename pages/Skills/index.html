<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skills | Kinsu Rajput</title>

  <!-- Favicons -->
<link rel="icon" type="image/png" href="/Favicon/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="/Favicon/favicon.svg" />
<link rel="shortcut icon" href="/Favicon/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="/Favicon/apple-touch-icon.png" />
<meta name="apple-mobile-web-app-title" content="Kinsu Rajput Portfolio" />
<link rel="manifest" href="/Favicon/site.webmanifest" />
  
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/loader.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      padding-top: 80px;
      padding-bottom: 100px;
    }

    .site-header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 999;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .logo {
      font-family: 'Pacifico', cursive;
      font-size: 1.8em;
      color: #00ffff;
    }

    .top-nav {
      display: flex;
      gap: 20px;
    }

    .top-nav a {
      color: #ccc;
      text-decoration: none;
      font-size: 1em;
      transition: 0.3s;
    }

    .top-nav a:hover {
      color: #00f2ff;
    }

    .menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 24px;
      color: #00f2ff;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .top-nav {
        display: none;
        flex-direction: column;
        background-color: #111;
        position: absolute;
        top: 60px;
        right: 20px;
        padding: 10px;
        border-radius: 10px;
        z-index: 10;
      }

      .top-nav.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }

    /* Skills section */
    .skills-page {
      max-width: 1000px;
      margin: auto;
      padding: 60px 20px;
      text-align: center;
    }

    .skills-page h2 {
      font-size: 2.2em;
      color: #00f2ff;
      margin-bottom: 30px;
    }

    .skill {
      margin-bottom: 25px;
      text-align: left;
    }

    .skill-title {
      font-weight: bold;
      color: #ccc;
      margin-bottom: 6px;
    }

    .skill-bar {
      height: 12px;
      background: #222;
      border-radius: 6px;
      overflow: hidden;
    }

    .skill-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #00f2ff, #a855f7);
      width: 0;
      border-radius: 6px;
      animation: fillBar 2s forwards;
    }

    @keyframes fillBar {
      from { width: 0; }
      to { width: var(--width); }
    }

    /* Footer exactly like Home */
    .site-footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255,255,255,0.1);
      z-index: 999;
      box-shadow: 0 0 20px rgba(168, 85, 247, 0.25);
    }

    .footer-nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 12px 0;
    }

    .nav-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #00f2ff;
      font-size: 0.9em;
      transition: color 0.3s ease;
    }

    .nav-btn i {
      font-size: 1.4em;
      margin-bottom: 4px;
    }

    .nav-btn span {
      font-size: 0.75em;
    }

    .nav-btn:hover {
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- header -->
  <header class="site-header">
  <div class="logo">Kinsu</div>
  
  <div style="display: flex; align-items: center; gap: 20px;">
    <nav class="top-nav">
      <a href="/">Home</a>
      <a href="/pages/Projects">Projects</a>
      <a href="/pages/Contact">Contact</a>
    </nav>
    
    <!-- GitHub Icon Link -->
    <a href="https://github.com/pyKinsu" target="_blank" style="color: white; font-size: 1.5em;" title="Visit my GitHub">
      <i class="fab fa-github"></i>
    </a>
    
    <button class="menu-toggle" onclick="document.querySelector('.top-nav').classList.toggle('active')">
      <i class="fas fa-bars"></i>
    </button>
  </div>
</header>

  <!-- main -->
  <main class="skills-page">
    <h2>My Skills</h2>

    <div class="skill">
      <div class="skill-title">Python</div>
      <div class="skill-bar">
        <div class="skill-bar-fill" style="--width: 70%;"></div>
      </div>
    </div>

    <div class="skill">
      <div class="skill-title">HTML</div>
      <div class="skill-bar">
        <div class="skill-bar-fill" style="--width: 80%;"></div>
      </div>
    </div>

    <div class="skill">
      <div class="skill-title">CSS</div>
      <div class="skill-bar">
        <div class="skill-bar-fill" style="--width: 75%;"></div>
      </div>
    </div>

    <div class="skill">
      <div class="skill-title">Telegram Bots</div>
      <div class="skill-bar">
        <div class="skill-bar-fill" style="--width: 85%;"></div>
      </div>
    </div>
  </main>

  <!-- footer -->
  <footer class="site-footer">
    <nav class="footer-nav">
      <a href="/" class="nav-btn"><i class="fas fa-home"></i><span>Home</span></a>
      <a href="/pages/Project/" class="nav-btn"><i class="fas fa-code"></i><span>Projects</span></a>
      <a href="/pages/Contact/" class="nav-btn"><i class="fas fa-envelope"></i><span>Contact</span></a>
      <a href="/pages/Hobbies/" class="nav-btn"><i class="fas fa-heart"></i><span>Hobbies</span></a>
    </nav>
  </footer>

  <script src="/js/script.js"></script>
</body>
</html>
