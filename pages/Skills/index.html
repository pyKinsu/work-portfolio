<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skills | Kinsu Rajput</title>

  <!-- ======================= FAVICONS ======================= -->
  <link rel="icon" type="image/png" href="/Favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/Favicon/favicon.svg" />
  <link rel="shortcut icon" href="/Favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/Favicon/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="Kinsu Rajput Portfolio" />
  <link rel="manifest" href="/Favicon/site.webmanifest" />

  <!-- ======================= CSS & FONTS ======================= -->
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/loader.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- ======================= INLINE STYLES ======================= -->
  <style>
    /* ==== Global Reset ==== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      padding-top: 80px;
      padding-bottom: 100px;
    }

    /* ==== Header/NavBar ==== */
    .site-header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 999;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .logo {
      font-family: 'Pacifico', cursive;
      font-size: 1.8em;
      color: #00ffff;
    }

    .menu-container {
      display: flex;
      align-items: center;
      gap: 10px;
      position: relative;
      width: auto;
    }

    .top-nav {
      display: flex;
      gap: 20px;
      transition: all 0.3s ease;
    }

    .top-nav a {
      color: #ffff00;
      text-decoration: none;
      font-size: 1em;
      padding: 8px 14px;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.8);
      border: 1.5px solid #a855f7;
      box-shadow: 0 0 8px rgba(168, 85, 247, 0.15);
      transition: all 0.3s ease;
    }

    .top-nav a:hover {
      background: #000;
      color: #000;
      box-shadow: 0 0 12px rgba(0, 242, 255, 0.5);
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      color: #ffff00;
      background: rgba(0, 0, 0, 0.8);
      border: 1.5px solid #a855f7;
      border-radius: 12px;
      padding: 6px 10px;
      backdrop-filter: blur(6px);
      transition: all 0.3s ease;
    }

    .menu-toggle:hover {
      background: #000;
      color: #ffff00;
    }

    @media (max-width: 768px) {
      .top-nav {
        display: none;
        flex-direction: column;
        gap: 12px;
        background: rgba(0, 0, 0, 0.95);
        position: absolute;
        top: 60px;
        right: 0;
        min-width: 210px;
        padding: 14px;
        border-radius: 16px;
        box-shadow: 0 0 20px rgba(168, 85, 247, 0.25);
        border: 1.5px solid rgba(168, 85, 247, 0.3);
        z-index: 999;
        opacity: 0;
        transform: translateY(-20px);
        pointer-events: none;
        transition: all 0.3s ease;
      }

      .top-nav.active {
        display: flex;
        opacity: 1;
        transform: translateY(0);
        pointer-events: auto;
      }

      .menu-toggle {
        display: block;
      }
    }

    /* ==== Vertical Purple Sideline ==== */
    .vertical-line {
      position: fixed;
      left: 0;
      top: 0;
      width: 4px;
      height: 100%;
      background: rgba(168, 85, 247, 0.6);
      filter: blur(6px);
      z-index: 0;
    }

    /* ==== Skills Section ==== */
    .skills-page {
      max-width: 1000px;
      margin: auto;
      padding: 60px 20px;
      text-align: center;
    }

    .skills-page h2 {
      font-size: 2.2em;
      color: #00f2ff;
      margin-bottom: 30px;
    }

    .skill {
      margin-bottom: 25px;
      text-align: left;
    }

    .skill-title {
      font-weight: bold;
      color: #ccc;
      margin-bottom: 6px;
    }

    .skill-bar {
      height: 12px;
      background: #222;
      border-radius: 6px;
      overflow: hidden;
    }

    .skill-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #00f2ff, #a855f7);
      width: 0;
      border-radius: 6px;
      animation: fillBar 2s forwards;
    }

    @keyframes fillBar {
      from { width: 0; }
      to { width: var(--width); }
    }

    /* ==== Footer (Same as Home) ==== */
    .site-footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255,255,255,0.1);
      z-index: 999;
      box-shadow: 0 0 20px rgba(168, 85, 247, 0.25);
    }

    .footer-nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 12px 0;
    }

    .nav-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #00f2ff;
      font-size: 0.9em;
      transition: color 0.3s ease;
    }

    .nav-btn i {
      font-size: 1.4em;
      margin-bottom: 4px;
    }

    .nav-btn span {
      font-size: 0.75em;
    }

    .nav-btn:hover {
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- ========== HEADER ========== -->
  <header class="site-header">
    <div class="logo">Kinsu</div>
    <div class="menu-container">
      <nav class="top-nav">
        <a href="https://github.com/pyKinsu" target="_blank"><i class="fab fa-github"></i> Follow Me</a>
        <a href="https://github.com/pyKinsu/MyPortFolio/stargazers" target="_blank"><i class="fas fa-star"></i> Give Star</a>
        <a href="https://github.com/pyKinsu/MyPortFolio/fork" target="_blank"><i class="fas fa-code-branch"></i> Fork Repo</a>
        <a href="/pages/Contact"><i class="fas fa-paper-plane"></i> Contact</a>
      </nav>
      <a href="https://github.com/pyKinsu" target="_blank" style="font-size: 1.4em; color: white;"><i class="fab fa-github"></i></a>
      <button class="menu-toggle"><i class="fas fa-bars"></i></button>
    </div>
  </header>

  <!-- ========== MAIN: SKILLS SECTION ========== -->
  <main class="skills-page">
    <h2>My Skills</h2>

    <div class="skill">
      <div class="skill-title">Python</div>
      <div class="skill-bar">
        <div class="skill-bar-fill" style="--width: 70%;"></div>
      </div>
    </div>

    <div class="skill">
      <div class="skill-title">HTML</div>
      <div class="skill-bar">
        <div class="skill-bar-fill" style="--width: 80%;"></div>
      </div>
    </div>

    <div class="skill">
      <div class="skill-title">CSS</div>
      <div class="skill-bar">
        <div class="skill-bar-fill" style="--width: 75%;"></div>
      </div>
    </div>

    <div class="skill">
      <div class="skill-title">Telegram Bots</div>
      <div class="skill-bar">
        <div class="skill-bar-fill" style="--width: 85%;"></div>
      </div>
    </div>
  </main>

  <!-- ========== FOOTER ========== -->
  <footer class="site-footer">
    <nav class="footer-nav">
      <a href="/" class="nav-btn"><i class="fas fa-home"></i><span>Home</span></a>
      <a href="/pages/Project/" class="nav-btn"><i class="fas fa-code"></i><span>Projects</span></a>
      <a href="/pages/Contact/" class="nav-btn"><i class="fas fa-envelope"></i><span>Contact</span></a>
      <a href="/pages/Hobbies/" class="nav-btn"><i class="fas fa-heart"></i><span>Hobbies</span></a>
    </nav>
  </footer>

  <!-- ========== SCRIPT ========== -->
  <script>
    const toggleBtn = document.querySelector('.menu-toggle');
    const nav = document.querySelector('.top-nav');

    toggleBtn.addEventListener('click', () => {
      nav.classList.toggle('active');
    });

    document.addEventListener('click', (e) => {
      if (!nav.contains(e.target) && !toggleBtn.contains(e.target)) {
        nav.classList.remove('active');
      }
    });

    document.querySelectorAll('.top-nav a').forEach(link => {
      link.addEventListener('click', () => {
        nav.classList.remove('active');
      });
    });
  </script>
</body>
</html>
