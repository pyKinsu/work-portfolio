<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Pages | Kinsu Rajput</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      padding-top: 80px;
      padding-bottom: 80px;
      overflow-x: hidden;
    }

    .site-header, .site-footer {
      position: fixed;
      width: 100%;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(12px);
      z-index: 999;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .site-header {
      top: 0;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .site-footer {
      bottom: 0;
      padding: 10px 0;
      box-shadow: 0 0 15px rgba(168, 85, 247, 0.3);
    }

    .logo {
      font-family: 'Pacifico', cursive;
      font-size: 1.8em;
      color: #00f2ff;
    }

    .top-nav {
      display: flex;
      gap: 20px;
    }

    .top-nav a {
      color: #ccc;
      text-decoration: none;
      font-size: 1em;
      transition: 0.3s;
    }

    .top-nav a:hover {
      color: #00f2ff;
    }

    .menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 24px;
      color: #00f2ff;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .top-nav {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 20px;
        background-color: #111;
        padding: 10px;
        border-radius: 10px;
        z-index: 1000;
      }

      .top-nav.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }

    /* MAIN */
    main {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
      position: relative;
    }

    .vertical-line {
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: rgba(168, 85, 247, 0.4);
      filter: blur(4px);
      z-index: 0;
    }

    .page-links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      position: relative;
      z-index: 1;
    }

    .page-link {
      display: flex;
      align-items: center;
      gap: 14px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 16px;
      color: #ccc;
      text-decoration: none;
      backdrop-filter: blur(10px);
      transition: 0.3s;
      position: relative;
      overflow: hidden;
    }

    .page-link img {
      width: 40px;
      height: 40px;
      filter: drop-shadow(0 0 4px #00f2ff88);
    }

    .page-link:hover {
      transform: translateY(-4px);
      color: #fff;
      box-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
    }

    .page-link::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, #a855f7 0%, #00f2ff 100%);
      transform: translateX(-100%);
      transition: 0.4s ease;
      z-index: 0;
      opacity: 0.08;
    }

    .page-link:hover::before {
      transform: translateX(0);
    }

    .page-link span {
      font-size: 1.1em;
      font-weight: 500;
      color: #00f2ff;
      z-index: 1;
    }

    /* FOOTER */
    .footer-nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .nav-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #00f2ff;
      text-decoration: none;
      font-size: 0.85em;
    }

    .nav-btn i {
      font-size: 1.3em;
      margin-bottom: 4px;
    }

    /* AOS Reset */
    [data-aos] {
      z-index: 1;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="site-header" data-aos="fade-down">
    <div class="logo">Kinsu</div>
    <button class="menu-toggle" onclick="document.querySelector('.top-nav').classList.toggle('active')">
      <i class="fas fa-bars"></i>
    </button>
    <nav class="top-nav">
      <a href="/">Home</a>
      <a href="/pages/Projects/">Projects</a>
      <a href="/pages/Contact/">Contact</a>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <div class="vertical-line"></div>
    <div class="page-links">

      <a href="/" class="page-link" data-aos="fade-up">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/home.png" alt="Home Icon" />
        <span>üè† Home</span>
      </a>

      <a href="/pages/Skills/" class="page-link" data-aos="fade-up" data-aos-delay="100">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/code.png" alt="Skills Icon" />
        <span>üõ†Ô∏è Skills</span>
      </a>

      <a href="/pages/Hobbies/" class="page-link" data-aos="fade-up" data-aos-delay="200">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/sport.png" alt="Hobbies Icon" />
        <span>üéØ Hobbies</span>
      </a>

      <a href="/pages/Project/" class="page-link" data-aos="fade-up" data-aos-delay="300">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/light-on.png" alt="Projects Icon" />
        <span>üí° Projects</span>
      </a>

      <a href="/pages/Contact/" class="page-link" data-aos="fade-up" data-aos-delay="400">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/filled-message.png" alt="Contact Icon" />
        <span>üì© Contact</span>
      </a>

    </div>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer" data-aos="fade-up">
    <nav class="footer-nav">
      <a href="/" class="nav-btn"><i class="fas fa-home"></i><span>Home</span></a>
      <a href="/pages/Project/" class="nav-btn"><i class="fas fa-code"></i><span>Projects</span></a>
      <a href="/pages/Contact/" class="nav-btn"><i class="fas fa-envelope"></i><span>Contact</span></a>
      <a href="/pages/Hobbies/" class="nav-btn"><i class="fas fa-heart"></i><span>Hobbies</span></a>
    </nav>
  </footer>

  <!-- SCRIPTS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });
  </script>
</body>
</html>
