<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Pages | Kinsu Rajput</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      padding-top: 80px;
      padding-bottom: 100px;
    }

    header.site-header, footer.site-footer {
      position: fixed;
      width: 100%;
      left: 0;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.08);
      z-index: 1000;
    }

    header.site-header {
      top: 0;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-family: 'Pacifico', cursive;
      font-size: 1.8em;
      color: #00f2ff;
    }

    .top-nav {
      display: flex;
      gap: 20px;
    }

    .top-nav a {
      color: #ccc;
      text-decoration: none;
      transition: color 0.3s;
    }

    .top-nav a:hover {
      color: #00f2ff;
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      background: none;
      border: none;
      color: #00f2ff;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .top-nav {
        display: none;
        flex-direction: column;
        background-color: #111;
        position: absolute;
        top: 60px;
        right: 20px;
        padding: 10px;
        border-radius: 10px;
        z-index: 10;
      }

      .top-nav.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }

    main {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
    }

    .page-links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }

    .page-link {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 18px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      box-shadow: 0 0 15px rgba(0, 242, 255, 0.1);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .page-link:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 20px rgba(0, 242, 255, 0.3);
    }

    .page-link::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, #a855f7, #00f2ff);
      transform: translateX(-100%);
      opacity: 0.06;
      z-index: 0;
      transition: 0.4s ease;
    }

    .page-link:hover::before {
      transform: translateX(0);
    }

    .page-link img {
      width: 30px;
      height: 30px;
      z-index: 1;
    }

    .page-link span {
      z-index: 1;
    }

    h1 {
      text-align: center;
      color: #00f2ff;
      margin-bottom: 20px;
      font-size: 2em;
    }

    .vertical-line {
      position: absolute;
      left: 20px;
      top: 0;
      bottom: 0;
      width: 4px;
      background: linear-gradient(to bottom, #a855f7, #00f2ff);
      border-radius: 4px;
      opacity: 0.4;
    }

    /* Footer */
    footer.site-footer {
      bottom: 0;
      padding: 20px 0;
      box-shadow: 0 0 20px rgba(168, 85, 247, 0.25);
    }

    .footer-nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
    }

    .nav-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #00f2ff;
    }

    .nav-btn i {
      font-size: 1.3em;
    }

    .nav-btn span {
      font-size: 0.75em;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="site-header" data-aos="fade-down">
    <div class="logo">Kinsu</div>
    <button class="menu-toggle" onclick="document.querySelector('.top-nav').classList.toggle('active')">
      <i class="fas fa-bars"></i>
    </button>
    <nav class="top-nav">
      <a href="/">Home</a>
      <a href="/pages/Projects/">Projects</a>
      <a href="/pages/Contact/">Contact</a>
    </nav>
  </header>

  <!-- Content -->
  <main>
    <div class="vertical-line"></div>
    <h1 data-aos="zoom-in">üîó Explore My Pages</h1>

    <section class="page-links">
      <a href="/" class="page-link" data-aos="fade-up">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/home.png" alt="Home Icon" />
        <span>üè† Home</span>
      </a>

      <a href="/pages/Skills/" class="page-link" data-aos="fade-up" data-aos-delay="100">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/code.png" alt="Skills Icon" />
        <span>üõ†Ô∏è Skills</span>
      </a>

      <a href="/pages/Hobbies/" class="page-link" data-aos="fade-up" data-aos-delay="200">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/sport.png" alt="Hobbies Icon" />
        <span>üéØ Hobbies</span>
      </a>

      <a href="/pages/Project/" class="page-link" data-aos="fade-up" data-aos-delay="300">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/light-on.png" alt="Projects Icon" />
        <span>üí° Projects</span>
      </a>

      <a href="/pages/Contact/" class="page-link" data-aos="fade-up" data-aos-delay="400">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/filled-message.png" alt="Contact Icon" />
        <span>üì© Contact</span>
      </a>

      <a href="/pages/index.html" class="page-link" data-aos="fade-up" data-aos-delay="500">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/folder-invoices.png" alt="All Pages Icon" />
        <span>üóÇÔ∏è All Pages</span>
      </a>
    </section>
  </main>

  <!-- Footer -->
  <footer class="site-footer" data-aos="fade-up">
    <nav class="footer-nav">
      <a href="/" class="nav-btn"><i class="fas fa-home"></i><span>Home</span></a>
      <a href="/pages/Project/" class="nav-btn"><i class="fas fa-code"></i><span>Projects</span></a>
      <a href="/pages/Contact/" class="nav-btn"><i class="fas fa-envelope"></i><span>Contact</span></a>
      <a href="/pages/Hobbies/" class="nav-btn"><i class="fas fa-heart"></i><span>Hobbies</span></a>
    </nav>
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });
  </script>
</body>
</html>
