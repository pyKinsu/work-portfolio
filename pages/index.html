<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Pages | Kinsu Rajput</title>

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      padding-top: 80px;
      padding-bottom: 80px;
      overflow-x: hidden;
    }

    /* Header */
    .site-header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 999;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .logo {
      font-family: 'Pacifico', cursive;
      font-size: 1.8em;
      color: #00ffff;
    }

    .top-nav {
      display: flex;
      gap: 20px;
    }

    .top-nav a {
      color: #ccc;
      text-decoration: none;
      font-size: 1em;
      transition: color 0.3s;
    }

    .top-nav a:hover {
      color: #00f2ff;
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      color: #00f2ff;
      background: none;
      border: none;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .top-nav {
        display: none;
        flex-direction: column;
        background-color: #111;
        position: absolute;
        top: 60px;
        right: 20px;
        padding: 10px;
        border-radius: 10px;
        z-index: 10;
      }

      .top-nav.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }

    /* Page Content */
    main {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
      position: relative;
    }

    .page-links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      z-index: 1;
    }

    .page-link {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: #00f2ff;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 12px #00f2ff33;
      backdrop-filter: blur(10px);
      transition: 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .page-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, #a855f7 0%, #00f2ff 100%);
      opacity: 0.07;
      z-index: 0;
      transition: 0.5s ease;
    }

    .page-link:hover::before {
      left: 0;
    }

    .page-link:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 16px #00f2ff66, 0 0 25px rgba(0, 255, 255, 0.4);
    }

    .page-link img {
      width: 40px;
      height: 40px;
      z-index: 1;
    }

    .page-link span {
      z-index: 1;
      font-weight: 600;
    }

    /* Purple vertical sideline */
    main::before {
      content: '';
      position: absolute;
      left: 10px;
      top: 0;
      width: 3px;
      height: 100%;
      background: linear-gradient(to bottom, #a855f7, transparent 80%);
      border-radius: 10px;
      z-index: 0;
    }

    /* Footer */
    .site-footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255,255,255,0.1);
      z-index: 999;
      box-shadow: 0 0 20px rgba(168, 85, 247, 0.25);
    }

    .footer-nav {
      display: flex;
      justify-content: space-evenly;
      padding: 10px;
    }

    .footer-nav a {
      color: #aaa;
      text-align: center;
      text-decoration: none;
      font-size: 0.8em;
    }

    .footer-nav a:hover {
      color: #00f2ff;
    }

    .footer-nav i {
      display: block;
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="site-header" data-aos="fade-down">
    <div class="logo">Kinsu</div>
    <button class="menu-toggle" onclick="document.querySelector('.top-nav').classList.toggle('active')">
      <i class="fas fa-bars"></i>
    </button>
    <nav class="top-nav">
      <a href="/">Home</a>
      <a href="/pages/Projects/">Projects</a>
      <a href="/pages/Contact/">Contact</a>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main data-aos="fade-up">
    <section class="page-links">

      <a href="/" class="page-link" data-aos="zoom-in">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/home.png" alt="Home Icon" />
        <span>üè† Home</span>
      </a>

      <a href="/pages/Skills/" class="page-link" data-aos="zoom-in" data-aos-delay="100">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/code.png" alt="Skills Icon" />
        <span>üõ†Ô∏è Skills</span>
      </a>

      <a href="/pages/Hobbies/" class="page-link" data-aos="zoom-in" data-aos-delay="200">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/sport.png" alt="Hobbies Icon" />
        <span>üéØ Hobbies</span>
      </a>

      <a href="/pages/Project/" class="page-link" data-aos="zoom-in" data-aos-delay="300">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/light-on.png" alt="Projects Icon" />
        <span>üí° Projects</span>
      </a>

      <a href="/pages/Contact/" class="page-link" data-aos="zoom-in" data-aos-delay="400">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/filled-message.png" alt="Contact Icon" />
        <span>üì© Contact</span>
      </a>

    </section>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer" data-aos="fade-up">
    <nav class="footer-nav">
      <a href="/" class="nav-btn"><i class="fas fa-home"></i><span>Home</span></a>
      <a href="/pages/Project/" class="nav-btn"><i class="fas fa-code"></i><span>Projects</span></a>
      <a href="/pages/Contact/" class="nav-btn"><i class="fas fa-envelope"></i><span>Contact</span></a>
      <a href="/pages/Hobbies/" class="nav-btn"><i class="fas fa-heart"></i><span>Hobbies</span></a>
    </nav>
  </footer>

  <!-- SCRIPTS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });
  </script>
</body>
</html>
