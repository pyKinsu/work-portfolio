<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Pages | Kinsu Rajput</title>

  <!-- Favicons -->
  <link rel="icon" type="image/png" href="/Favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/Favicon/favicon.svg" />
  <link rel="shortcut icon" href="/Favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/Favicon/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="Kinsu Rajput Portfolio" />
  <link rel="manifest" href="/Favicon/site.webmanifest" />

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      padding-top: 80px;
      padding-bottom: 80px;
      overflow-x: hidden;
    }

    /* Header */
    header.site-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
      background-color: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.08);
      z-index: 1000;
    }

    .logo {
      font-family: 'Pacifico', cursive;
      font-size: 1.8em;
      color: #00f2ff;
    }

    .top-nav {
      display: flex;
      gap: 20px;
    }

    .top-nav a {
      color: #ffff00;
      text-decoration: none;
      font-size: 1em;
      padding: 8px 14px;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.8);
      border: 1.5px solid #a855f7;
      box-shadow: 0 0 8px rgba(168, 85, 247, 0.15);
      transition: all 0.3s ease;
    }

    .top-nav a:hover {
      background: #000;
      color: #000;
      box-shadow: 0 0 12px rgba(0, 242, 255, 0.5);
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      color: #ffff00;
      background: rgba(0, 0, 0, 0.8);
      border: 1.5px solid #a855f7;
      border-radius: 12px;
      padding: 6px 10px;
      backdrop-filter: blur(6px);
      transition: all 0.3s ease;
    }

    .menu-toggle:hover {
      background: #000;
    }

    @media (max-width: 768px) {
      .top-nav {
        display: none;
        flex-direction: column;
        gap: 12px;
        background: rgba(0, 0, 0, 0.9);
        position: absolute;
        top: 60px;
        right: 20px;
        padding: 14px;
        border-radius: 16px;
        box-shadow: 0 0 20px rgba(168, 85, 247, 0.25);
        border: 1.5px solid rgba(168, 85, 247, 0.3);
        z-index: 999;
      }

      .top-nav.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }

    /* Vertical Sideline */
    .vertical-line {
      position: fixed;
      left: 0;
      top: 0;
      width: 4px;
      height: 100%;
      background: linear-gradient(to bottom, #a855f7, #00f2ff);
      filter: blur(6px);
      z-index: 0;
    }

    /* Main Content */
    main.contact-page {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
      position: relative;
      z-index: 1;
    }

    .contact-page h2 {
      text-align: center;
      color: #00f2ff;
      margin-bottom: 40px;
      font-size: 2em;
    }

    .contact-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .contact-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 16px;
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .contact-card::before {
      content: "";
      position: absolute;
      width: 150%;
      height: 200%;
      background: linear-gradient(120deg, #a855f7 0%, #00f2ff 100%);
      top: -50%;
      left: -50%;
      animation: flicker 4s linear infinite;
      opacity: 0.07;
      z-index: 0;
    }

    @keyframes flicker {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .contact-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 18px rgba(0, 242, 255, 0.4);
    }

    .contact-img {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: #000;
      padding: 5px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
      z-index: 1;
    }

    .contact-info {
      flex-grow: 1;
      z-index: 1;
    }

    .contact-info h3 {
      font-size: 1em;
      color: #00f2ff;
    }

    .contact-info p,
    .contact-info a {
      font-size: 0.9em;
      color: #82d4ff;
      text-decoration: none;
    }

    .copy-email {
      display: flex;
      background: #111;
      padding: 6px 10px;
      border-radius: 8px;
      margin-top: 5px;
      align-items: center;
    }

    .copy-email input {
      background: transparent;
      border: none;
      color: #00f2ff;
      font-size: 0.9em;
      width: 100%;
      outline: none;
    }

    .copy-email button {
      background: #00f2ff;
      color: #000;
      border: none;
      border-radius: 6px;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 0.8em;
      margin-left: 10px;
    }

    .github-link {
      color: #a855f7;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      text-decoration: none;
      padding: 6px 14px;
      border-radius: 50px;
      border: 1px solid #a855f7;
      background: rgba(168, 85, 247, 0.08);
      transition: all 0.3s ease;
      margin-left: auto;
      z-index: 1;
    }

    .github-link:hover {
      background: rgba(168, 85, 247, 0.2);
      color: #fff;
      border-color: #fff;
    }

    .arrow-icon {
      width: 16px;
      height: 16px;
      stroke: currentColor;
      stroke-width: 2;
    }
    /* Footer */
    footer.site-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      padding: 20px 0;
      box-shadow: 0 0 20px rgba(168, 85, 247, 0.25);
      z-index: 1000;
    }

    .footer-nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .nav-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #00f2ff;
      text-decoration: none;
    }

    .nav-btn i {
      font-size: 1.3em;
    }

    .nav-btn span {
      font-size: 0.75em;
    }
  </style>
</head>
<body>

  <div class="vertical-line"></div>

  <!-- Header -->
  <header class="site-header">
    <div class="logo">Kinsu</div>
    <div style="display: flex; align-items: center; gap: 20px;">
      <nav class="top-nav">
        <a href="/">Home</a>
        <a href="/pages/Projects">Projects</a>
        <a href="/pages/Contact">Contact</a>
      </nav>
      <a href="https://github.com/pyKinsu" target="_blank" style="color: white; font-size: 1.5em;" title="GitHub"><i class="fab fa-github"></i></a>
      <button class="menu-toggle" onclick="document.querySelector('.top-nav').classList.toggle('active')">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="index-page">
    <h2 data-aos="fade-up">Explore All Pages</h2>
    <div class="contact-cards">

      <div class="contact-card" data-aos="fade-up">
        <div class="contact-img"><i class="fas fa-home"></i></div>
        <div class="contact-info"><h3>Home</h3></div>
        <a href="/" class="github-link" target="_blank">Visit <svg class="arrow-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 10"><path d="M1 5h12m0 0L9 1m4 4L9 9" stroke-linecap="round" stroke-linejoin="round"/></svg></a>
      </div>

      <div class="contact-card" data-aos="fade-up">
        <div class="contact-img"><i class="fas fa-code"></i></div>
        <div class="contact-info"><h3>Skills</h3></div>
        <a href="/pages/Skills/" class="github-link" target="_blank">Visit <svg class="arrow-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 10"><path d="M1 5h12m0 0L9 1m4 4L9 9" stroke-linecap="round" stroke-linejoin="round"/></svg></a>
      </div>

      <div class="contact-card" data-aos="fade-up">
        <div class="contact-img"><i class="fas fa-heart"></i></div>
        <div class="contact-info"><h3>Hobbies</h3></div>
        <a href="/pages/Hobbies/" class="github-link" target="_blank">Visit <svg class="arrow-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 10"><path d="M1 5h12m0 0L9 1m4 4L9 9" stroke-linecap="round" stroke-linejoin="round"/></svg></a>
      </div>

      <div class="contact-card" data-aos="fade-up">
        <div class="contact-img"><i class="fas fa-lightbulb"></i></div>
        <div class="contact-info"><h3>Projects</h3></div>
        <a href="/pages/Projects/" class="github-link" target="_blank">Visit <svg class="arrow-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 10"><path d="M1 5h12m0 0L9 1m4 4L9 9" stroke-linecap="round" stroke-linejoin="round"/></svg></a>
      </div>

      <div class="contact-card" data-aos="fade-up">
        <div class="contact-img"><i class="fas fa-paper-plane"></i></div>
        <div class="contact-info"><h3>Contact</h3></div>
        <a href="/pages/Contact/" class="github-link" target="_blank">Visit <svg class="arrow-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 10"><path d="M1 5h12m0 0L9 1m4 4L9 9" stroke-linecap="round" stroke-linejoin="round"/></svg></a>
      </div>

    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <nav class="footer-nav">
      <a href="/" class="nav-btn"><i class="fas fa-home"></i><span>Home</span></a>
      <a href="/pages/Projects" class="nav-btn"><i class="fas fa-code"></i><span>Projects</span></a>
      <a href="/pages/Contact" class="nav-btn"><i class="fas fa-envelope"></i><span>Contact</span></a>
      <a href="/Blogs/" class="nav-btn"><i class="fas fa-blog"></i><span>Blogs</span></a>
    </nav>
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });
  </script>
</body>
</html>
